//Preparing & Round Over
ttt_preptime_seconds "30"          // Dauer des Preparings
ttt_firstpreptime "60"             // Dauer des ersten Preparings
ttt_posttime_seconds "10"           // Dauer vom Round Over

//Rundenlänge
ttt_roundtime_minutes "10"         // Legt fest, wie lange eine Runde dauern soll
ttt_haste "1"                      // "1" aktiviert den Haste-Mode und "0" deaktiviert den Hastemode
ttt_haste_starting_minutes "5"     // Legt fest, wie lange eine Runde dauern soll, wenn HasteMode aktiviert ist. (ttt_roundtime_minutes wird überschrieben, wenn HasteMode an ist)
ttt_haste_minutes_per_death "0.5"  // Anzahl Minuten, die pro Tod auf die Rundenlänge addiert werden (nur für HasteMode) 

//MapVoting & Switching
ttt_round_limit "8"                // Legt die Anzahl der Runden fest, nachder die Map geändert wird (bei einem MapVote Addon wird dann ein MapVote durchgeführt)
ttt_time_limit_minutes "75"        // Legt die Zeit fest, nachdem die Map geändert wird (bei einem MapVote Addon wird dann ein MapVote durchgeführt)            
ttt_always_use_mapcycle "0"        // "1" aktiviert den Mapcycle, auch wenn ein MapVote aktiviert ist. 

//Traitor & Detectives
ttt_traitor_pct "0.25"             // Prozentanzahl der Traitor 
ttt_traitor_max "32"               // Maximale Anzahl der Traitor 
ttt_detective_pct "0.13"           // Prozentzahl der Detectives 
ttt_detective_max "32"             // Maximale Anzahl der Detectives
ttt_detective_min_players "8"     // Legt die Anzahl an Spielern fest, die benötigt wird, bevor ein Detective erscheint
ttt_detective_karma_min "600"      // Wenn ein Spieler, weniger als diese Anzahl an Karma hat, ist die Chance für ihn geringer Detective zu werden

//DNA
ttt_killer_dna_range "550"         // Innerhalb dieser Reichweite wird der Mörder eine DNA Spur auf der Leiche hinterlassen
ttt_killer_dna_basetime "100"      // Legt die Zeit fest, in der eine DNA Spur auf der Leiche liegt (ist abhängig von der ttt_killer_dna_range) 

//Voicechat Batterie 
ttt_voice_drain "0"                // "1" aktiviert das Voicechat Batterie Feature. Wenn dieses Feature aktiviert ist, reduziert das Benutzen des Voicechats die Ladung einer Batterie, welche sich erst wieder aufladen muss, bevor man erneut den Voicechat nutzen kann (Vermeidung von Voicechatspam)
ttt_voice_drain_normal "0.2"       // Batterie Verbrauch pro Tick (1Tick = 1/66 einer Sekunde). Man besitzt eine Batterieladung von 100, dass heißt mit dieser Einstellung könnte man 7.6 Sekunden sprechen, bevor die batterie sich wieder aufladen muss.
ttt_voice_drain_admin "0.05"       // Batterie Verbrauch pro Tick, jedoch hier für Admins und Detectives. ("0" = unendlich)
ttt_voice_drain_recharge "0.05"    // Batterie Aufladung pro Tick

//Gameplay
ttt_minimum_players "2"            // Anzahl Spielern, welche benötigt werden, damit die Runde beginnt
ttt_postround_dm "1"               // "1" erlaubt das Deathmatch im Round Over. Das heißt man kann sich mit der Einstellung "1" im Round Over gegenseitig töten
ttt_dyingshot "0"                  // "1" aktiviert den sogennanten "dyingshot". Dieser erlaubt es einem Spieler, welcher sich im Ironsight (Scope) befindet und dabei getötet wird (nicht durch einben Headshot) einen Schuss abzugeben, welcher zufällig irgendwo hinfliegt
ttt_no_nade_throw_during_prep "0"  // "1" verbietet es Spieler Granaten während des Preparings zu werfen
ttt_weapon_carrying "1"            // "1" erlaubt es Spielern Waffen mit dem Magneto Stick aufzuheben. Um Fehler zu vermeiden, sollte man dies auf "0" stellen.
ttt_weapon_carrying_range "50"     // Reichweite, in der Waffen mit dem Magneto Stick aufgehoben werden können
ttt_teleport_telefrags "0"         // Ist dies aktiviert ("1"), wird der Spieler sterben, welcher sich auf dem TeleportPunkt steht. Ist die Einstellung deaktiviert ("0") dann kann man sich nicht zu dem TeleportPunkt teleportieren, wenn ein Spieler darauf steht
ttt_ragdoll_pinning "1"            // Erlaubt es Traitorn Leichen mit dem Magneto Stick an die Wand zu hängen
ttt_ragdoll_pinning_innocents "1"  // Erlaubt es Innocents und Detectives Leichen mit dem Magneto Stick an die Wand zu hängen

//Karma
ttt_karma "1"                      // "0" um das Karma zu deaktivieren 
ttt_karma_strict "1"               // Wenn dies aktivier t ist ("1") ist die Karma Strafe höher. Ist ttt_karma_strikt deaktiviert ("0"), dann werden Spieler nicht so sehr bestraft und das Karma wird unwichtiger.
ttt_karma_starting "1000"          // Anzahl von Karma, welches man hat, wenn man das erste Mal auf demn Server joint   
ttt_karma_max "1337"               // Maximale Anzahl Karma                  
ttt_karma_kill_penalty "15"        // Je nachdem wie viel Schaden der Spieler anrichtet, desto höher ist sein Karmaverlust. Diese Anzahl erhöht die Karmastrafe um den gewünschten Betrag.
ttt_karma_round_increment "5"      // Anzahl an Karma, welches jeder Spieler nach einer Runde erhält
ttt_karma_clean_bonus "30"         // Wenn ein Spieler diese Runde keinen Teammate getötet oder verletzt hat, wird sein Karma um diese Anzahl erhöht        
ttt_karma_traitorkill_bonus "40"   // Karmabonus für das Töten eines Traitors (Nur Innocent & Detective) 
ttt_karma_low_autokick "1"         // Spieler mit wenig Karma werden automatisch am ENde der Runde gekickt
ttt_karma_low_amount "600"         // Anzahl an Karma, welches benötigt wird, damit ein Spieler gekickt wird
ttt_karma_low_ban "1"              // Ist dies auf "1" und ttt_karma_low_autokick ist an ("1"), dann werden Spieler zusätzlich gebannt.
ttt_karma_low_ban_minutes "60"     // Anzahl an Minuten, die ein Spieler gebannt wird, wenn sein Karma zu niedrig ist
ttt_karma_persist "1"              // Wenn Spieler disconnecten oder die Map geändert wird, wird deren Karma trotzdem gespeichert und beim nächsten connecten der Spieler, haben sie dieses Karma wieder. (Nur wenn ttt_karma_persist aktiviert ist ("1"))
ttt_karma_debugspam "0"            // "1" aktiviert, dass jegliche Karmaveränderungen in der Konsole angezeigt werden 

//Maps 
ttt_use_weapon_spawn_scripts "1"   // "1" aktiviert Waffen Scripts, welche Maps beigelegt sind

//Credits Traitor
ttt_credits_starting "2"           // Anfangscredits der Traitor
ttt_credits_award_pct "0.35"       // Wenn diese Anzahl an Spielern ist Tod, werden Traitor mehr Credits erhalten
ttt_credits_award_size "1"         // Anzahl an Credits, die ein Traitor erhält, wenn er einen Innocent tötet
ttt_credits_detectivekill "1"      // Anzahl an Credits, die ein Traitor erhält, wenn er einen Detective tötet

//Credits Detective 
ttt_det_credits_starting "1"        // Anfangscredits Detective
ttt_det_credits_traitorkill "0"     // Anzahl an Credits, die ein Detective erhält, wenn er einen Traitor tötet
ttt_det_credits_traitordead "1"     // Anzahl an Credits, die ein Detective erhält, wenn ein Traitor stirbt, egal durch wen

//Props 
ttt_spec_prop_control "1"           // "1" aktiviert, dass Spectator mit "E" in Props "reingehen" können
ttt_spec_prop_base "8"              // Maximale Anzahl an "Prop-Stößen" bei einem gefüllten Punch-O-Meter
ttt_spec_prop_maxpenalty "-6"       // Maximale Verringerung im Punch-O-Meter für einen negativen Score
ttt_spec_prop_maxbonus "16"         // Maximale Steigerung im Punch-O-Meter für einen guten Score
ttt_spec_prop_force "110"           // Kraft eines einzigen Punchs um den Prop zu bewegen (Erhöhen, damit der Prop sich weiter bewegt)
ttt_spec_prop_rechargetime "1"      // Zeit (in Sekunden) , wie lange ein Punkt im Punch-O-Meter braucht um sich wieder aufzuladen 

//Admin
ttt_idle_limit "180"                 // Nach dieser Zeit(in Sekunden), wird der Spieler automatisch in den Spectator-Mode gemovet, wenn er AFK ist, also sich nicht bewegt 
ttt_namechange_kick "1"              // "1" aktiviert diese Funktion. Ist ttt_namechange_kick aktiviert, so wird ein Spieler gekickt, wenn er während einer aktiven Runde seinen Namen in Steam ändert
ttt_namechange_bantime "1"          // Zeit (in Minuten), wie lange ein Spieler gebannt wird, wenn er seinen Namen während einer aktiven Runde ändert, "0" zum deaktivieren 
ttt_ban_type "autodetect"            // Legt fest, wie der Nutzer gebannt werden soll. Mögliche Einstellungen, könnt ihr auf http://ttt.badking.net/config-and-commands/convars nachschauen 

//Verschiedenes
ttt_detective_hats "0"               // "1" aktiviert, dass Detectives einen speziellen Hut aufhaben. Eventuell ist dies noch etwas verbuggt
ttt_bots_are_spectators "0"          // "1" aktiviert, dass Bots automatisch Spectator sind.
ttt_debug_preventwin "0"             // Ist dies aktiviert ("1"), so kann die Runde nicht enden, dass heißt sie ist unendlich lang. Gut zum debuggen.
ttt_allow_discomb_jump "1"           // "1" erlaubt die Discombulator Jumps.
ttt_spawn_wave_interval "0"          // Aktiviert Spawn Wellen. Das heißt, ist dieser Command auf "4" gesetzt. Werden die Spieler in Waves alle 4 Sekunden spawnen. Dies ist gut für größere Server
